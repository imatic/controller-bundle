imatic_controller:
    resources:
        imatic_controller_user:
            config:
                route: { path: /test/resource/user }
                entity: Imatic\Bundle\ControllerBundle\Tests\Fixtures\TestProject\ImaticControllerBundle\Entity\User
                query:
                    collection: Imatic\Bundle\ControllerBundle\Tests\Fixtures\TestProject\ImaticControllerBundle\Data\UserListQuery
                    item: Imatic\Bundle\ControllerBundle\Tests\Fixtures\TestProject\ImaticControllerBundle\Data\UserQuery
                fields:
                    - {name: id, format: number}
                    - {name: name, format: text}
                    - {name: age, format: number}
                    - {name: active, format: boolean}
                translation_domain: UserDomain
                name: user
                role: ROLE_USER_ADMIN
                actions:
                    page:
                        list: ~
                        autocomplete: ~
                        create: ~
                    row:
                        show: ~
                        edit: ~
                        delete: ~
            actions:
                list: ~
                autocomplete:
                show: ~
                create:
                    form: Imatic\BookType
                    command: imatic_book.book.create
                    redirect: imatic_book_show
                edit:
                    form: Imatic\BookCreateType
                    command: imatic_book.book.edit
                    redirect: imatic_book_show
                delete:
                    redirect: imatic_book_list
